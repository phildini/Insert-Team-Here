{% load static %}
{% get_static_prefix as STATIC_PREFIX %}
<html>
<head>
        <title>{% block title %}{% endblock %} on InsertTeamHere</title>
        <link rel="stylesheet" type="text/css" href="{{ STATIC_PREFIX }}teams.css" />
</head>

<body>
	<div class="container">
		<div class="header_block" onclick="javascript: window.location.href = 'http://www.inserteamhere.com';"></div>
		<div class="main">
		{% block main %}{% endblock %}
		</div>
		<div class="footer_block">
		{%block footer%}{%endblock%}
		</div>
	</div>
</body>
</html>
