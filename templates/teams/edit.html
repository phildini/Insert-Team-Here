{%extends "teams.html"%}

{% block title %}Editing {{team.team_name}}{% endblock %}

{% block main %}
	<h1>{{team.team_name}}</h1>
	<form action="/teams/{{team.id}}/edit/" method="post">{% csrf_token %}
		{% for field in form %}
			<div class="fieldWrapper">
				{{field.errors}}
				{{field.label_tag}}: {{field}}
			</div>
		{%endfor%}
		<input type="submit" value="Submit" />
	</form>
	<a href="/teams/">Return to the Team List</a>
{%endblock%}
