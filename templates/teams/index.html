<html>
<head>
<title>Team List - InsertTeamHere</title>
</head>

<body>

<h1>List of Teams on InsertTeamHere</h1>

{% if latest_team_list %}
    <ul>
    {% for team in latest_team_list %}
        <li><a href="/teams/{{ team.id }}/">{{ team.team_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No teams are available.</p>
{% endif %}

</body>

</html>
