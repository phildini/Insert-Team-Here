<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>Register for Insert Team Here</title>
<link rel="stylesheet" href="Default.css" type="text/css" media="screen">
</head>
<body>
<div class="main">
    <div class="header_block" onclick="javascript: window.location.href = 'http://www.inserteamhere.com';"></div>
    
    <!-- Rounded corners -->
    <b class="rtop"><b class="r1"></b> <b class="r2"></b> <b class="r3"></b> <b class="r4"></b></b>
    <div class="left">
    <form>
        <h1>Create an Account</h3><br>
        <h3>Account Creation</h3>
        <p>Email: <input type="email" maxlength="30" ><br>
        Confirm Email: <input type="email" maxlength="30"><br>
        Password: <input type="password" maxlength="20"><br>
        Confirm Password: <input type="password" maxlength="20"><br><br>
        <h3>Personal Information</h3>
        First Name: <input type="text">  Last Name: <input type="text"><br>
        City: <input type="text">  State: 
            <select name="state">
            <option value="California" selected="selected">California</option>
            <option value="Oregon">Oregon</option>
            <option value="Washington" >Washington</option>
            <option value="Nevada">Nevada</option>
            </select><br><br>
        <h3>Skills</h3>
        Proficient in: 
            <select name="skill1">
            <option name="None">----</option>
            <option name="Music">Music</option>
            <option name="Programming">Programming</option>
            <option name="Art">Art</option>
            </select>
        Experience:
            <select name="exp1">
            <option name="None">----</option>
            <option name="Beginner">Beginner</option>
            <option name="Novice">Novice</option>
            <option name="Intermediate">Intermediate</option>
            <option name="Advanced">Advanced</option>
            </select>
        
        </p>
    </form>
    </div>
    <div class="right">
    Side bar....
    </div>
    <b class="rbottom"><b class="r4"></b> <b class="r3"></b> <b class="r2"></b> <b class="r1"></b></b>
    <div class="footer_block">
    </div>
</div>
</body>
</html>
